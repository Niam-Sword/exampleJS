<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!--Connects HTML document to CSS files-->
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="w3-colors-flat.css">
  </head>
  
<style>	
.body {
     margin: 0 auto;
}

.page {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -100vw;
    overflow-y: auto;
    z-index: 0;
    background-color: hsl(0,0%,100%);
}

.page:target {
    left: 0vw;
    z-index: 1;
}
</style>
  
  
  
<body>
<!--================================================================================================================================================================-->
      
      <script>
        function addDog()
        {
          var dogimg = document.createElement("img");
          dogimg.src = "https://i.imgur.com/zvFTJux.png";
          document.getElementById("dogsgohere").appendChild(dogimg);
        }
      </script>
  
      <div id="page1">
        <button onclick="addDog();">Click for another dog.</button>
        
        <div id="dogsgohere"></div>
        
        <footer id="navigation" class="w3-bottom">
          <center><p><a href="#page1">1</a>, <a href="#page2">2</a>, <a href="#page3">3</a></p></center>
        </footer>
      </div>
      
<!--================================================================================================================================================================-->
      
      <script>
        var coldsymptomcounter = 0;
        var allergysymptomcounter = 0;
        
        function incrementCold()
        {
          coldsymptomcounter++;
          document.getElementById("coldsymptomdisplay").innerHTML = "Cold symptom count: " + coldsymptomcounter;
        }
        function incrementAllergies()
        {
          allergysymptomcounter++;
          document.getElementById("allergysymptomdisplay").innerHTML = "Allergy symptom count: " + allergysymptomcounter;
        }
        function showResults()
        {
          if(coldsymptomcounter > allergysymptomcounter){ document.getElementById("coldorallergies").innerHTML = "You have a cold.";  }
          else if(coldsymptomcounter < allergysymptomcounter){  document.getElementById("coldorallergies").innerHTML = "You have allergies."; }
          else{ document.getElementById("coldorallergies").innerHTML = "It could be either a cold or allergies."; }
        }
      </script>
  
      <div id="page2" class="page">
        <p id="coldsymptomdisplay">Cold symptom count goes here.</p>
        <p id="allergysymptomdisplay">Allergy symptom count goes here.</p>
        <p id="coldorallergies">Results go here.</p>
        
        <button onclick="incrementCold();">+1 cold symptom</button>
        <button onclick="incrementAllergies();">+1 allergy symptom</button>
        <button onclick="showResults();">Show Results</button>
        
        <footer id="navigation" class="w3-bottom">
          <center><p><a href="#page1">1</a>, <a href="#page2">2</a>, <a href="#page3">3</a></p></center>
        </footer>
      </div>
      
<!--================================================================================================================================================================-->
      
      <script>
        function celebrate()
        {
          var age = document.getElementById("agebox").value;
          for(var index = 0; index < age; index++)
          {
            var candleImg = document.createElement("img");
            candleImg.src = "https://i.imgur.com/chi9aWC.png";
            document.getElementById("candlesgohere").appendChild(candleImg);
          }
        }
      </script>
  
      <div id="page3" class="page">
        <form>
          <label for="agebox">Enter your age:</label><br>
          <input type="number" id="agebox" value="0">
          <button onclick="celebrate();">Click when done!</button>
        </form>
        
        <div id="candlesgohere"></div>
        
        <footer id="navigation" class="w3-bottom">
          <center><p><a href="#page1">1</a>, <a href="#page2">2</a>, <a href="#page3">3</a></p></center>
        </footer>
      </div>
  
<!--================================================================================================================================================================-->
</body>
</html>
